<style>
  /* ================== Variables & Base ================== */
  :root{
    --bg:#f5f7fb;--card:#fff;--text:#1b2533;--muted:#5b6b7a;
    --primary:#1f4b86;--secondary:#2563eb;--accent:#0ea5a7;--border:#e6eaf0;
    --shadow:0 10px 24px rgba(16,24,40,.08);
  }
  [data-theme="dark"]{
    --bg:#0f1722;--card:#141c2a;--text:#e6eef9;--muted:#95a3b9;
    --primary:#3b82f6;--secondary:#60a5fa;--accent:#22d3ee;--border:#223048;
    --shadow:0 10px 24px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}html,body{margin:0;padding:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}
  .container{max-width:1200px;margin:0 auto;padding:0 20px;}
  .grid{display:grid;gap:24px;}
  .grid-2{grid-template-columns:repeat(2,minmax(0,1fr));}
  @media(max-width:680px){.grid-2{grid-template-columns:1fr}.container{padding:0 14px}.grid{gap:16px}}
  nav{position:sticky;top:0;z-index:1000;background:var(--card);border-bottom:1px solid var(--border);box-shadow:var(--shadow);}
  .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0;flex-wrap:wrap;}
  .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text)}
  .brand img{max-height:70px;width:auto;}
  .nav-links{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px;}
  .nav-links a{text-decoration:none;color:var(--muted);font-weight:600;padding:6px 10px;border-radius:10px;}
  .nav-links a.active, .nav-links a:hover{color:var(--text);background:var(--bg);}
  .nav-cta{display:flex;gap:12px;align-items:center;margin-top:8px;}
  .btn{appearance:none;border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;}
  .btn.primary{background:linear-gradient(90deg,var(--primary),var(--secondary));color:#fff;}
  .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--text);}
  .mode-toggle{border:1px solid var(--border);background:transparent;border-radius:999px;padding:6px 10px;cursor:pointer;color:var(--muted);}
  header.hero{position:relative;overflow:hidden;background:radial-gradient(1200px 400px at 10% 0%,rgba(37,99,235,.08),transparent),radial-gradient(1200px 400px at 90% 0%,rgba(14,165,167,.10),transparent);}
  .hero-inner{padding:60px 0;text-align:center;}
  .hero h1{font-family:Montserrat,Inter,sans-serif;font-weight:800;margin:0 0 10px;font-size:clamp(24px,6vw,36px);letter-spacing:.2px;}
  .hero p{color:var(--muted);font-size:clamp(14px,4vw,18px);margin:0 auto 26px;max-width:780px}
  section{padding:60px 0;}
  .section-title{font-family:Montserrat,Inter,sans-serif;font-size:clamp(24px,5vw,28px);margin:0 0 10px;}
  .section-sub{color:var(--muted);margin:0 0 26px;}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:var(--shadow);}
  .card h3{margin:0 0 8px}
  .muted{color:var(--muted)}
  /* Hamburger button */
  .hamburger {display:none; flex-direction: column; gap: 4px; background: transparent; border: none; cursor: pointer; padding: 10px; margin-left: 8px; z-index: 1200;}
  .hamburger span {display: block; width: 26px; height: 3px; background: var(--muted); border-radius: 2px; transition: all 0.25s;}
  @media (max-width: 900px) {
    .hamburger { display: flex; }
    .nav-links {
      display: none;
      flex-direction: column;
      gap: 0;
      background: var(--card);
      position: absolute;
      top: 62px;
      left: 0;
      width: 100%;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      z-index: 999;
    }
    .nav-links.open { display: flex; animation: fadeInMenu 0.23s; }
    .nav-links a { padding: 16px 24px; border-radius: 0; border-bottom: 1px solid var(--border);}
  }
  @keyframes fadeInMenu {from { opacity: 0; transform: translateY(-12px);} to { opacity: 1; transform: translateY(0);}}
</style>
</head>
